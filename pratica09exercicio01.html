<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 09 - Exercício 01</title>
    <link rel="stylesheet" href="pratica09exercicio01.css">
    <script type="text/javascript" src="pratica09exercicio01.js"></script>
</head>
<body>
    <form action="" name="formularioCadastro" onsubmit="verificaFormulario ()">
        <label>Login:</label>
        <input type="text" name="nome" class="limpar" placeholder="Digite seu nome"><br>
        <label>E-mail:</label>
        <input type="email" name="email" class="limpar" placeholder="Digite seu e-mail"><br>
        <label>Data de Nascimento:</label>
        <input type="date" name="dataNascimento" placeholder="Data de Nascimento"><br>
        <label>Senha:</label>
        <input type="password" name="senha" class="limpar" placeholder="Senha"><br>
        <label>Confirmar Senha:</label>
        <input type="password" name="contraSenha" class="limpar" placeholder="Confirmar Senha"><br>
        <label>Sexo:</label>
            <select name="sexo">
                <option value="selecione">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>
        <label>Home-Page:</label>
        <input type="site" name="site" id="site" class="limpar" value="https://" onmousemove="reescrever ()" placeholder="Home-Page"><br>
        <label>Interesses:</label>
        <input type="checkbox" name="nome" value="">Música                                                       
        <input type="checkbox" name="nome" value="">Esporte                                                       
        <input type="checkbox" name="nome" value="">Moda<br>                                               
        <input type="button" value="Limpar" onclick="limpar ()">
        <input type="submit" value="Cadastrar">
    </form>                                               
</body>
</html>
