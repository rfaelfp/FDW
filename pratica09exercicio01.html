<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 09 - Exercício 01</title>
    <link rel="stylesheet" href="pratica09exercicio01.css">
    <script type="text/javascript" src="pratica09exercicio01.js"></script>
</head>
<body>
    <form action="" name="formularioCadastro" onsubmit="verificaFormulario ()" onsubmit="todosCampos ()">
        <label for="entrada">Login:</label>
        <input type="text" name="nome" class="entrada" id="entrada" placeholder="Digite seu nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" class="entrada" id="email" placeholder="Digite seu e-mail"><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento" class="entrada"><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" class="entrada" id="senha" placeholder="Senha"><br>
        <label for="contraSenha">Confirmar Senha:</label>
        <input type="password" name="contraSenha" class="entrada" id="contraSenha" placeholder="Confirmar Senha"><br>
        <label for="sexo">Sexo:</label>
            <select name="sexo" class="entrada" id="sexo">
                <option value="selecione">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>
        <label for="site">Home-Page:</label>
        <input type="site" name="site" id="site" class="entrada" value="https://" onmousemove="reescrever ()" placeholder="Home-Page"><br>
        <label id="Interesses">Interesses:</label>
        <input type="checkbox" value="">Música                                                
        <input type="checkbox" value="">Esporte                                                       
        <input type="checkbox" value="">Moda<br>
        <div>
            <input type="reset" value="Limpar" id="botao">
            <input type="submit" value="Cadastrar">
        </div>
    </form>                                               
</body>
</html>
